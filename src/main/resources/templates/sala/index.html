<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="Container">
			<nav th:replace="layout :: menu">(menu)</nav>
			<nav aria-label="breadcrumb">
  				<ol class="breadcrumb">
    				<li class="breadcrumb-item"><a href="/home">Home</a></li>
    				<li class="breadcrumb-item active" aria-current="page">Sala</li>
 				</ol>
			</nav>
			 <a href="form.html" th:href="@{/sala/novo}" class="btn btn-primary btn-lg" role="button">Nova Sala</a>
			<div class=" border border-dark">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Nome da Sala</th>
						</tr>			
					</thead>
					<tbody>
						<tr scope="row" th:each="umpac : ${listapac}">
							<td th:text="${umpac.nomeSala}"></td>
							<td>
								<a href="form.html" th:href="@{'/sala/alterar/' + ${umpac.codSala}}" class="btn btn-secondary btn-lg" role="button">Alterar</a>
								<a href="#" class="btn btn-warning btn-lg" role="button" data-toggle="modal" data-target="#confirmaExclusao" th:data-id="${umpac.codSala}">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal fade" id="confirmaExclusao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmação de exclusão</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">X</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Confirma a exclusão deste registro do Paciente?</p>
                        </div>
                        <div class="modal-footer"  scope="row" th:each="umpac : ${listapac}" >
                            <a href="#" class="btn btn-warning btn-lg" role="button" th:href="@{'/sala/remover/' + ${umpac.codSala}}">Sim</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
